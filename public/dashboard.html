<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="/static/dashboard.css" />
        <script defer src="/socket.io/socket.io.js"></script>
        <script defer src="/static/three.min.js"></script>
        <script defer src="/static/dashboard.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;800;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="app">
                <div class="sidebar">
                    <div class="sidebar-title">Connected Clients</div>
                    <div class="client-list">
                        No Clients Connected
                    </div>
                </div>
                <div class="sensor-data">
                    <div class="data-meter">
                        <div class="title">Accelerometer</div>
                        <div class="acl-data">
                            <div>x : 0</div>
                            <div>y : 0</div>
                            <div>z : 0</div>
                        </div>
                    </div>
                    <div class="data-meter">
                        <div class="title">Gyroscope</div>
                        <div class="gyro-data">
                            <div>x : 0</div>
                            <div>y : 0</div>
                            <div>z : 0</div>
                        </div>
                    </div>
                </div>
                <div class="window">
                    
                </div>
            </div>
        </div>
    </body>
</html>
